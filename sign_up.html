<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles/sign-up.css">
    <!-- Include Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="box">
        <form id="signupForm" action="">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" id="username" required>
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="email" id="email" required>
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" required>
                <span>Password</span>
                <i></i>
            </div>
            <div id="password-strength">Password Strength: <span id="strength">Weak</span></div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="sign_in.html" class="signin">Sign In</a>
            </div>
            <!-- <input type="submit" value="Login"  class="login"> -->
            <button type="submit" class="login">Sign Up</button>
        </form>
    </div>

    <!-- Include Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const signupForm = document.getElementById('signupForm');
            const passwordInput = document.getElementById('password');
            const strengthIndicator = document.getElementById('strength');

            passwordInput.addEventListener('input', function () {
                const password = passwordInput.value;
                const strength = getPasswordStrength(password);
                strengthIndicator.textContent = strength;
            });

            signupForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

                // Check if all fields are filled
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = passwordInput.value.trim();
                const strength = getPasswordStrength(password);

                if (username !== '' && email !== '' && password !== '' && strength !== 'Weak') {
                    // Store the password in local storage
                    localStorage.setItem('signupPassword', password);

                    // Perform signup logic
                    // Display success message using Toastify
                    Toastify({
                        text: "Signup successful!",
                        duration: 3000,
                        gravity: "top",
                        position: "center",
                    }).showToast();
                    // Redirect to sign-in page
                    window.location.href = 'sign_in.html';
                } else if (strength === 'Weak') {
                    // Display message for weak password using Toastify
                    Toastify({
                        text: "Please choose a stronger password.",
                        duration: 3000,
                        gravity: "top",
                        position: "center",
                    }).showToast();
                } else {
                    // Display message for empty fields using Toastify
                    Toastify({
                        text: "Please fill in all fields.",
                        duration: 3000,
                        gravity: "top",
                        position: "center",
                    }).showToast();
                }
            });
        });

        function getPasswordStrength(password) {
            // Define criteria for a strong password
            const minLength = 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            // Calculate password strength
            if (password.length >= minLength && hasUppercase && hasLowercase && hasNumber && hasSpecialChar) {
                return 'Strong';
            } else if (password.length >= minLength && (hasUppercase || hasLowercase) && hasNumber) {
                return 'Moderate';
            } else {
                return 'Weak';
            }
        }
    </script>
</body>
</html>
